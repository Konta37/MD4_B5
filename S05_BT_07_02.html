<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
    <title>Trang web của tôi</title>
    <!-- linkicon -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
<body>
   <div class="form-1">
    <div class="box-1">
      <div class="box-with-img">
        <img src="https://kenh14cdn.com/203336854389633024/2022/10/4/photo-4-16649006251621303464422.jpeg" alt="">
        <div class="box-data">
          <img src="view.png" class="icon">
          <p>79.174 lượt xem</p>
        </div>
        <p><b>Sao Việt 14/8: Hoài Lâm xuất hiện tỉnh táo, cười rạng rỡ bên bạn gái</b></p>
      </div>
    </div>
   </div>
   <br><br>
   <div class="form-2">
    <p class="tile">AUTOMOTIVE</p>
    <img src="https://flotillaiot.com/wp-content/uploads/2021/05/muscular-car-service-worker-repairing-vehicle.jpg" alt="">
    <div class="setting-div">
      <box-icon name='cog' type='solid' color='#ffffff'></box-icon>
      <p>A</p>
      <p>B</p>
    </div>
    <div class="box-text">
      <h2>Car Repairing Tracking</h2>
      <p>All Platform</p>
    </div>
   </div>
   <br><br>
   <div class="form-3">
    <img src="https://i.pinimg.com/736x/0e/6a/d2/0e6ad287274d5bfb45a49e52f9c9a064.jpg" alt="">
    <div class="box-tile">
      <h2>Latest Thinking</h2>
      <p>Equip yourseft with RikkeiSoft lastest knowledge.</p>
      <a href="#"><b>Explore</b></a>
      <box-icon name='chevron-right' color='#ffffff' ></box-icon>
    </div>
   </div>
</body>

<style>
    *{
      margin:0;
      padding:0;
      box-sizing: border-box;
      font-family: "Roboto Mono", monospace;
    }
    /* b1 */
    .box-with-img{
      position: relative;
      width: 500px;
    }
    .box-with-img img{
      width: 100%;
    }
    .box-data{
      position: absolute;
      bottom: 10%;
      display: flex;
      width: 100%;
      color: white;
      background-color: rgb(0,0,0,0.5);
      padding: 10px 10px;
    }
    .box-data .icon{
      width: 20px;
      background-color: orange;
      border-radius: 10px;
      margin-right: 10px;
    }
    /* B2 */
    .form-2{
      position: relative;
      width: 500px;
    }
    .form-2 img{
      width: 100%;
    }
    .tile{
      position: absolute;
      top: 3%;
      left: 2%;
      background-color: #ca2e2d;
      color: white;
      width: 100px;
      border-radius: 5px;
      text-align: center;
      padding: 5px;
    }
    .setting-div{
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      flex-direction: column;
      align-content: center;
      text-align: center;
      color: white;
      padding-left: 20px ;
      padding-right: 10px;
      background-color: rgba(0,0,0,0.4);
    }
    .setting-div box-icon{
      background-color: #ac222c;
      border-radius: 5px;
      scale: 1.5;
    }
    .setting-div p{
      border: 1px solid white;
      border-radius: 5px;
      margin-top: 20px;
      scale: 1.5;
    }
    .box-text{
      position: absolute;
      bottom: 2%;
      background-color: rgba(0,0,0,0.4);
      padding: 10px 10px;
      width: 100%;
      color: white;
    }
    /* B3 */
    .form-3{
      position: relative;
      width: 500px;
    }
    .form-3 img{
      width: 100%;
    }
    .box-tile{
      position: absolute;
      bottom: 2%;
      color: white;
      padding: 20px;
    }
    .box-tile box-icon{
      border: 2px solid white;
      border-radius: 15px;
    }
    .box-tile a{
      text-decoration: none;
      color: white;
    }
    .box-tile p{
      font-size: 12px;
      margin: 10px 0px;

    }
</style>
</html>
